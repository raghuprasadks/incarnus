<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<style type="text/css">
		
		div{
			height: 30px;
			border: 2px solid red;
			display: inline;
		}

		span{
			border: 2px solid yellow;
			display:inline-block;
			height: 30px;
			width: 100px;
		}
		li{
			display: inline-block;
			height: 30px;
			width: 50px;
			border: 1px solid tomato;
		}
	</style>
</head>
<body>
	<h1 style="display: none">Block level elements</h1>
	<div>This is div 1</div>
	<div>This is div 2</div>
	<div>This is div 3</div>
<h1>In-line elements- a href</h1>
<a href="#">About Us</a>
<a href="#">Services</a>
<a href="#">Contact Us</a>
<h1>In-line elements- span</h1>
<p>Capital of Tamil Nadu is <span style="color:blue"><b>Chennai.</b></span>
<span style="color:green"><strong>Ooty</strong></span> is the hill station in Tamil Nadu
</p>
<h2>Menu of a hotel</h2>
<ul>
	<li><a href = "#">Dosa</a></li>
	<li><a href = "#">Vada</a></li>
	<li><a href = "#">Pongal</a></li>
</ul>
</body>
</html>
