<!DOCTYPE html>
<html>
<head>
	<title>Border - Margin- Padding</title>
	<style type="text/css">		
		div{
			border: 2px solid Tomato;
			height: 100px;
			width: 300px;
		}
		p{
			border: 5px dashed Tomato;
			height: 50px;
			width: 30%;		
		}
		h2{
			border: 1px solid green;
			height: 50px;
				
		}
		h3{
			height: 50px;
			margin: 10px;
			border: 1px solid red;
			padding: 25px;				
		}
		h4{
			border: 3px solid yellow;
			height: 50px;
			margin-left: 20px;
			margin-top: 30px;
			margin-right: 50px;
			margin-bottom: 25px;
		}
	</style>
</head>
<body>
<div>I am a DIV</div>
<p>I am a paragraph</p>
<h2> I am h2 without border and margin</h2>
<h3> I am h3 with border and margin</h3>
<h4>I am h4 with different values for border and margin</h4>
</body>
</html>
