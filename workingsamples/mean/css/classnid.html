<!DOCTYPE html>
<html>
<head>
	<title>Class and ID demo</title>
	<style type="text/css">
		#h1id{
			color:blue;
		}
		.myCls{
			color: red;
		}
	</style>
</head>
<body>
<h1 id="h1id">Styling with id selector</h1>
<h1>I am also h1</h1>
<p class = "myCls"> Class is applied to paragraph</p>
<div class = "myCls"> Class is applied to div also</div>
<h2 class = "myCls">Class is applied to h2 also</h2>

</body>
</html>
