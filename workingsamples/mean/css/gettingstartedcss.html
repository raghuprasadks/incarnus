<!DOCTYPE html>
<html>
<head>
	<title>CSS - Getting started</title>
	<!-- Internal styling-->
	<style type="text/css">
		h2{
			color:orange;
			background-color: grey;
		}
		h3,h4{
			color:tomato;
		}
		h1{
			color: blue;
			background-color: orange;
		}
		h2{
			color:green;
		}
	</style>
</head>
<body>
<!-- inline styling-->
<h1 style="color: red">Header 1 - Inline styling</h1>
<p style="color: green">Paragrap</p>
<div style="color: blue">Div</div>
<h2> I am h2. Styled using internal styling</h2>
<h2> I am also h2. Styled using internal styling</h2>
<h3> I am h3</h3>
<h4> I am h4</h4>
</body>
</html>
