<!DOCTYPE html>
<html>
<head>
	<title>Loops demo</title>
</head>
<body>
<script type="text/javascript">
// while loop
i=1;
upto=10;
while (i<upto)
{
	console.log(i); 
	i=i+1;
}
// for loop
for (i=1;i<upto;i++)
	console.log(i);
// do while loop
i=1;
do{
	console.log(i);
	i=i+1;
} while(i<upto);

function addition(num1,num2)
{ 
	res = num1+num2; 
	return res;
}
result = addition(150,47);
console.log('result of addition is ',result);
</script>
</body>
</html>
