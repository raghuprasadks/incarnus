<!DOCTYPE html>
<html>
<head>
	<title>Switch demo</title>
</head>
<body>
	<h1>Switch Demo</h1>

	<script type="text/javascript">
		grade = 'C'
		switch(grade)
		{ 
			case 'A': 
				console.log('marks is between 90 to 100');
				break;
			case 'B': 
				console.log('marks is between 80 to 90');
				break;
			default:
				console.log('incorrect grade');

		}



	</script>

</body>
</html>
