<!DOCTYPE html>
<html>
<head>
	<title>Getting Started With Java Script</title>
</head>
<body>
<h1>Java Script - Getting Started</h1>
<script type="text/javascript">
	console.log('Hello. Welcome to Java Script');
	num1 = 10;
	num2 = 50;
	res = num1 + num2;
	name = "Java Script Programming";
	console.log('Result of addition is '+res);
	console.log('Data type of res '+typeof(res));
	console.log('Your name is  '+name);
	console.log('Data type of name '+typeof(name));
	isTrue = true;
	console.log('is true ',isTrue);
	console.log('Data type of isTrue '+typeof(isTrue));
</script>
</body>
</html>
