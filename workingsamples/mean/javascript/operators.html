<!DOCTYPE html>
<html>
<head>
	<title>Operators</title>
</head>
<body>
<h1>Operators</h1>
<script type="text/javascript">
	// Arithmetic operators
	// + - * / %
	var res;
	num1 = 100;
	num2 = 50;
	// +
	res = num1 + num2;
	console.log('Operator + ',res);
	// -
	res = num1 - num2;
	console.log('Operator - ',res);
	// % modulus
	res = num1% num2;
	console.log('Operator % ',res);
	// Relational operators
	// > < >= <= == !=
	res = num1> num2;
	console.log('Operator > ',res);
	res = (num1 == num2);
	console.log('Operator == ',res);
</script>
</body>
</html>
