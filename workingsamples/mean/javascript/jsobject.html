<!DOCTYPE html>
<html>
<head>
	<title>Java Script Object</title>
</head>
<body>
<h1>Want to know about me.. Wait</h1>

<script type="text/javascript">	
var person = {name:'raghu',city:'bengaluru',state:'karnataka',pincode:56077};
var me = person.name + ' '+person.city;
console.log(me);
document.getElementsByTagName("h1")[0].innerHTML =me;
</script>
</body>
</html>
