	<ul>
		<li>Coffee</li>
		<li>Milk</li>

	</ol>
	<h1 style="color: red">I am red</h1>
	<h1 style="color: blue;background-color: grey">I am blue with a backgroud color</h1>

	This is a paragraph.
</p>
<p title="John 'ShotGun' Nelson"> Usage of Quote</p>
